<form>
    <div class="line-one">
        <div class="todo-title">
            <label for="title">
                Title
            </label>
            <input type="text" name="title" id="title" #inputTitle [value]="title">
        </div>
        <div class="todo-description">
            <label for="description">
                Description
            </label>
            <input type="text" name="description" id="description" #inputDesc [value]="description">
        </div>
    </div>
    <div class="line-two">
        <div class="todo-due">
            <label for="due-date">
                Due Date
            </label>
            <input type="date" name="due-date" id="due-date" #inputDueDate [value]="dueDate">
        </div>
        <div class="todo-tags">
            <label for="tags">
                Tags
            </label>
            <input type="text" name="tags" id="tags" #inputTags [value]="tags">
        </div>
    </div>
    <div class="todo-add">
        <button class="btn" value="Add to list"
            (click)="addToList(inputTitle.value, inputDesc.value, inputDueDate.value, inputTags.value)">Add to list
        </button>
    </div>
</form>
