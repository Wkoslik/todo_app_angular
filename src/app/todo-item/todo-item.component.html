<div class="todo-item">
    <input type="checkbox" (click)="complete()" [checked]="item.completed"/>

    <span [ngClass]="{'todo-complete': item.completed}">
    {{item.title}}
    {{item.description}}
    {{item.dueDate}}
    {{item.tags}}

</span>

    <button (click)="removeItem()">X</button>
</div>
