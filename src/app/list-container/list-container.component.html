<app-input-item (submit)="addItem($event)"></app-input-item>
<app-sort-buttons (sortAlpha)="sortAlpha()" (sortChron)="sortChron()">
</app-sort-buttons>
<ul>
    <li *ngFor="let item of todoList">
        <app-todo-item [item]="item" (remove)="removeItem($event)" (update)="updateItem($event.item, $event.change)">
        </app-todo-item>
    </li>
</ul>
